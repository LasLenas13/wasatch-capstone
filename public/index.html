<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasatch Trail Runs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wasatch Trail Running</h1>
    </header>
    <nav>
    <a href="./trailinfo.html">Trails Info</a> 
    <form class="inspire">
        <h2>Inspiration for Your Run!</h2>
        <button id="inspirationBtn" type="button">Get It Now!</button>
    </form>
    </nav>
    <main>
        <section id="users-rating">
                <div class="rating-card">
        <h2>Trail Run Rating</h2>
        <p>Trail Name:</p>
        <input type="text" id="trail-name" placeholder="Enter trail name">
        <p>Rate this trail:</p>
        <div class="rating-stars">
            <span data-rating="1">★</span>
            <span data-rating="2">★</span>
            <span data-rating="3">★</span>
            <span data-rating="4">★</span>
            <span data-rating="5">★</span>
        </div>
        <p>Your rating: <span id="rating">0</span></p>
        <button id="submit-btn">Submit</button>
    </div>
    <div class="trail-post">
        <h2>Trail Ratings</h2>
        <ul id="trail-list">
        </ul>
    </div>
        </section>
    </main>
    <footer class="email-sign-up">
        <section>
            <h2>Sign up for our newsletter:</h2>
            <input type="text" placeholder="type your email here"/>
            <button id="sign-up">Sign Up</button>
        </section>
    </footer>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script> 
</body>
</html>
