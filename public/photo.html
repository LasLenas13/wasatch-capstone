<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="photo.css">
</head>
<body>
  <header>
    <h1 class="fancy">Your Trails</h1>
  </header>
  <div class="gallery">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-j-_4BFZQVw2U3v4Q54EQKLq6fslr4lfLMzOsi6QmHM-0Bdi502ITU9mrOKh-af9MHPE&usqp=CAU" alt="Image 1" class="gallery-image">
      <h2>Mt Olympus</h2>
    </div>
    <div class="card">
      <img src="https://images.squarespace-cdn.com/content/v1/5edd5f2b58851067a69dbc58/bf3cd7b5-eb63-46bf-836d-88b4eab56964/Dog+Lake+Small.jpg" alt="Image 2" class="gallery-image">
      <h2>Dog Lake</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuk6JcluIB_mtp5HyqYcKcNm8DR1YHjA75HA&usqp=CAU" alt="Image 4" class="gallery-image">
      <h2>Blanche Lake</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbWGVY2PksxI8vmPti67Fyx7cXeJLJfDBKNg&usqp=CAU" alt="Image 3" class="gallery-image">
      <h2>Gobblers Knob</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRQsdSXox5U5K14nnrqs_r-ieFWKHVPeEFhw&usqp=CAU" alt="Image 5" class="gallery-image">
      <h2>Donut Falls</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTsGPWAqKLV7izioxnZlGjU7f6cnIRSesa5w&usqp=CAU" alt="Image 6" class="gallery-image">
      <h2>Grandeur Peak</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQOVdRL818nqjLSp3Tl5y4GLyAmK8O5hmiiQ&usqp=CAU" alt="Image 7" class="gallery-image">
      <h2>Desolation Lake</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd2JiGM9a9aoq57Wubw334kGTqMwhyPSVxhw&usqp=CAU" alt="Image 8" class="gallery-image">
      <h2>Red Pine Lake</h2>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Jw8bk3Z0RZLdNgMc__5ztaF4V7qXlKS4MA&usqp=CAU" alt="Image 9" class="gallery-image">
      <h2>Blood Lake</h2>
    </div>
    
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-image">
    <div class="caption" id="lightbox-caption"></div>
  </div>
  <script src="photo.js"></script>
</body>
</html>
